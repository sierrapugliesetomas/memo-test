<div class="container">
    <div> Score: {{score}}
    </div>
    <mat-grid-list class="border gray" cols="6" rowHeight="150px" gutterSize="1em">
        <mat-grid-tile *ngFor="let card of cards" class="border">
            <img class="image" src={{card.show?card.showImage:hideImage}} (click)="onClickCard(card)">
        </mat-grid-tile>
    </mat-grid-list>
</div>
